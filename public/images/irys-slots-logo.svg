<svg width="280" height="80" viewBox="0 0 280 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#50ffd6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7ffde1;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- IRYS text -->
  <text x="20" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="800" 
        fill="url(#neonGradient)" filter="url(#glow)">IRYS</text>
  
  <!-- SLOTS text -->
  <text x="120" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="800" 
        fill="url(#neonGradient)" filter="url(#glow)">SLOTS</text>
  
  <!-- Decorative elements -->
  <circle cx="250" cy="25" r="8" fill="url(#neonGradient)" filter="url(#glow)" opacity="0.8"/>
  <circle cx="265" cy="40" r="6" fill="url(#neonGradient)" filter="url(#glow)" opacity="0.6"/>
  <circle cx="250" cy="55" r="4" fill="url(#neonGradient)" filter="url(#glow)" opacity="0.4"/>
</svg>